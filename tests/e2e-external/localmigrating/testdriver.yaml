StorageClass:
  FromFile: ./e2e-external/localmigrating/storageclass.yaml
DriverInfo:
  Name: csi.xen-orchestra.marcsi.ch
  Capabilities:
    persistence: true
    controllerExpansion: true
    onlineExpansion: false
    offlineExpansion: true
    readWriteOncePod: true
  SupportedFsType: {"ext4", "ext3", "xfs"}
  SupportedSizeRange:
    Min: 1Gi
    Max: 10Gi
  RequiredAccessModes:
    - ReadWriteOnce
  StressTestOptions:
    NumPods: 5
    NumRestarts: 5
